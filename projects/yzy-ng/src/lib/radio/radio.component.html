<label *ngIf="displayLabel">{{ displayLabel }}</label>
<div
    class="option"
    *ngFor="let option of options"
    (click)="selectOption(option)"
>
    <div
        class="square"
        [ngClass]="{ selected: option.value === selectedValue }"
    ></div>
    <div class="radio-label">{{ option.label }}</div>
</div>
