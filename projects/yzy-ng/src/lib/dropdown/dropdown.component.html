<ng-container>
    <label *ngIf="displayedLabel">{{ displayedLabel }}</label>
    <div #dropdown class="dropdown" (focus)="toggle($event)" (focusout)="focusOut()">
        <div
            class="option selectedValue"
            (click)="toggle($event)"
            >
            <span>{{ displayedValue }} </span><i class="gg-chevron-down"></i>
        </div>
    </div>
</ng-container>
